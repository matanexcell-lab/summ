<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>סיכום שיחה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app-wrapper {
      width: 100%;
      max-width: 480px;
      padding: 24px 12px 40px;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.12);
      padding: 24px 20px 16px;
    }
    h1 {
      margin: 0 0 12px;
      text-align: center;
      font-size: 26px;
      font-weight: 800;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .step-indicator {
      text-align: center;
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 8px;
    }
    .question-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .field-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }
    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s;
      background-color: #fff;
    }
    select:focus,
    input:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.6);
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 11px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
    }
    .btn-primary {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-small {
      flex: 0 0 auto;
      padding-inline: 14px;
      font-size: 13px;
      margin-top: 6px;
    }
    .btn-primary:active,
    .btn-secondary:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .helper-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    .error-text {
      font-size: 13px;
      color: #b91c1c;
      margin-top: 6px;
    }
    .chips-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }
    .chip {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #374151;
    }
    .summary-box {
      margin-top: 18px;
      background: #111827;
      color: #f9fafb;
      border-radius: 16px;
      padding: 16px 14px;
      white-space: pre-wrap;
      font-size: 14px;
      direction: rtl;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .mode-pill {
      font-size: 11px;
      padding: 2px 10px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="card">
      <div class="top-row">
        <h1>סיכום שיחה</h1>
        <span id="modePill" class="mode-pill hidden"></span>
      </div>
      <div id="subtitle" class="subtitle"></div>
      <div id="stepIndicator" class="step-indicator"></div>
      <div id="formContainer"></div>
      <div class="buttons-row">
        <button id="backBtn" class="btn btn-secondary">חזרה</button>
        <button id="nextBtn" class="btn btn-primary">המשך</button>
      </div>
      <button id="copyBtn" class="btn btn-secondary btn-small hidden" style="margin-top:10px;">העתק סיכום</button>
      <div id="summaryBox" class="summary-box hidden"></div>
    </div>
  </div>

  <script>
    // =====================
    // נתונים קבועים
    // =====================

    const ACTION_TYPES = ["ניוד", "השארה", "פתיחת קופה", "פרט"];

    const INVEST_COMPANIES = [
      "מגדל",
      "כלל",
      "הראל",
      "אלטשולר שחם",
      "ילין לפידות",
      "אנליסט",
      "מיטב",
      "מור",
      "הפניקס",
      "הכשרה",
      "מנורה",
      "איילון",
      "ביטוח ישיר"
    ];

    const INSURANCE_COMPANIES = [
      "מגדל",
      "כלל",
      "הראל",
      "הפניקס",
      "הכשרה",
      "מנורה",
      "איילון",
      "ביטוח ישיר"
    ];

    const PRODUCTS = ["קרן פנסיה", "קרן השתלמות", "קופת גמל", "קופת גמל להשקעה"];

    const PRIVATE_PRODUCTS = [
      "פוליסת חיים",
      "פוליסת חיים משועבדת",
      "פוליסת משכנתא",
      "ביטוח בריאות",
      "ביטוח בריאות ומחלות קשות",
      "מחלות קשות"
    ];

    const PRIVATE_ACTIONS = [
      "ביטול",
      "השארה",
      "הפקה",
      "מינוי סוכן",
      "ביטול והפקה חדשה"
    ];

    const BASE_TRACKS = [
      "כללי",
      "לבני 50 ומטה",
      "לבני 50-60",
      "לבני 60 ומעלה",
      "מניות",
      "Snp500",
      "משולב סחיר",
      "עוקב מדדים גמיש",
      "מניות סחיר",
      "עוקב מדדי מניות",
      "השלוש הקדוש",
      "חצי חצי אנליסט"
    ];

    const SPECIAL_TRACK_OUTPUT = {
      "השלוש הקדוש": "33% משולב סחיר, 33% מדדי מניות, 34% Snp500",
      "חצי חצי אנליסט": "50% עוקב מדדים גמיש, 50% Snp500"
    };

    const EMPLOYMENT_TYPES = ["שכירה", "עצמאית", "ללא"];

    const MODE_SUMMARY = "סיכום הדברים";
    const MODE_RECOMMENDATION = "המלצות";

    const HEBREW_LETTERS = "אבגדהוזחטיכלמנסעפצקרשת".split("");

    // =====================
    // סטייט גלובלי
    // =====================

    let mode = MODE_SUMMARY;
    let totalActions = 1;
    let currentActionIndex = 0;
    let currentStep = "mode"; // מזהה צעד
    let history = []; // בשביל כפתור חזרה

    const actions = []; // [{...}]

    // =====================
    // עזרים
    // =====================

    function getCurrentAction() {
      if (!actions[currentActionIndex]) {
        actions[currentActionIndex] = {
          index: currentActionIndex,
          type: null,
          reasons: []
        };
      }
      return actions[currentActionIndex];
    }

    function setSubtitle(text) {
      document.getElementById("subtitle").textContent = text || "";
    }

    function setStepIndicator() {
      const el = document.getElementById("stepIndicator");
      if (currentStep === "mode" || currentStep === "totalActions") {
        el.textContent = "";
        return;
      }
      el.textContent = `פעולה ${currentActionIndex + 1} מתוך ${totalActions}`;
    }

    function setModePill() {
      const pill = document.getElementById("modePill");
      pill.classList.remove("hidden");
      pill.textContent = mode === MODE_SUMMARY ? "מצב: סיכום דברים" : "מצב: המלצות";
    }

    function createSelect(id, options, value) {
      const htmlOptions = options
        .map(
          (opt) =>
            `<option value="${opt}" ${opt === value ? "selected" : ""}>${opt}</option>`
        )
        .join("");
      return `<select id="${id}">
        <option value="">בחר...</option>
        ${htmlOptions}
        <option value="אחר">אחר...</option>
      </select>`;
    }

    function getValue(id) {
      const el = document.getElementById(id);
      return el ? el.value.trim() : "";
    }

    function setValue(id, value) {
      const el = document.getElementById(id);
      if (el) el.value = value != null ? value : "";
    }

    function formatTrack(track) {
      if (SPECIAL_TRACK_OUTPUT[track]) {
        return SPECIAL_TRACK_OUTPUT[track];
      }
      return track;
    }

    function formatCompanyWithOther(selected, other) {
      if (selected === "אחר") return other || "";
      return selected || "";
    }

    function describeManagementFee(a) {
      const fee = a.managementFee === "אחר" ? a.managementFeeOther : a.managementFee;
      if (!fee) return "";
      if (fee === "ללא שינוי") return "באותם דמי ניהול";
      return `בדמי ניהול ${fee}`;
    }

    // =====================
    // רנדר לצעד
    // =====================

    function render() {
      const container = document.getElementById("formContainer");
      const summaryBox = document.getElementById("summaryBox");
      const copyBtn = document.getElementById("copyBtn");
      summaryBox.classList.add("hidden");
      copyBtn.classList.add("hidden");
      summaryBox.textContent = "";

      setStepIndicator();
      setModePill();

      let html = "";
      let action = getCurrentAction();

      switch (currentStep) {
        case "mode":
          setSubtitle("");
          html += `<div class="question-title">האם זה סיכום של הדברים או המלצות?</div>`;
          html += createSelect("modeSelect", [MODE_SUMMARY, MODE_RECOMMENDATION], mode);
          if (mode === MODE_RECOMMENDATION) {
            html += `<div class="helper-text">במצב המלצות ניתן להוסיף נימוקים אחרי כל פעולה.</div>`;
          }
          break;

        case "totalActions":
          setSubtitle("");
          html += `<div class="question-title">כמה פעולות אתה רוצה לרשום?</div>`;
          html += `<input type="number" id="actionsCount" min="1" max="20" value="${totalActions}" />`;
          html += `<div class="helper-text">אפשר לשנות אחר כך אם צריך.</div>`;
          break;

        case "actionType":
          setSubtitle("בחר את סוג הפעולה");
          html += `<div class="question-title">מה סוג הפעולה?</div>`;
          html += createSelect("actionTypeSelect", ACTION_TYPES, action.type);
          break;

        // ===== פנסיוני / השקעות =====
        case "company":
          setSubtitle("פרטי החברה והמוצר");
          html += `<div class="field-label">מה שם החברה?</div>`;
          html += createSelect("companySelect", INVEST_COMPANIES, action.company);
          html += `<div id="companyOtherWrap" class="${action.company === "אחר" ? "" : "hidden"}">
              <input type="text" id="companyOther" placeholder="שם החברה (אם נבחר 'אחר')" style="margin-top:6px;" value="${action.companyOther || ""}" />
            </div>`;
          break;

        case "product":
          setSubtitle("פרטי החברה והמוצר");
          html += `<div class="field-label">מה סוג המוצר?</div>`;
          html += createSelect("productSelect", PRODUCTS, action.product);
          html += `<div id="productOtherWrap" class="${action.product === "אחר" ? "" : "hidden"}">
              <input type="text" id="productOther" placeholder="סוג מוצר (אם נבחר 'אחר')" style="margin-top:6px;" value="${action.productOther || ""}" />
            </div>`;
          break;

        case "employment":
          setSubtitle("מצב תעסוקתי");
          html += `<div class="field-label">האם הלקוח שכיר, עצמאי או כלום?</div>`;
          html += createSelect("employmentSelect", EMPLOYMENT_TYPES, action.employmentType);
          html += `<div id="employerWrap" class="${action.employmentType === "שכירה" ? "" : "hidden"}">
              <input type="text" id="employerName" placeholder="שם המעסיק (אם שכירה)" style="margin-top:6px;" value="${action.employerName || ""}" />
            </div>`;
          html += `<div id="selfDepositWrap" class="${action.employmentType === "עצמאית" ? "" : "hidden"}">
              <input type="number" id="selfDeposit" placeholder="סכום הפקדה חודשית (אם עצמאי)" style="margin-top:6px;" value="${action.selfDeposit || ""}" />
            </div>`;
          break;

        case "kgiDeposit":
          setSubtitle("אופי ההפקדה");
          html += `<div class="field-label">האם יש הפקדה לקופת גמל להשקעה?</div>`;
          html += createSelect(
            "kgiDepositType",
            ["ללא הפקדה", "הוראת קבע", "חד פעמי", "גם וגם"],
            action.kgiDepositType
          );
          html += `<div id="kgiMonthlyWrap" class="${["הוראת קבע","גם וגם"].includes(action.kgiDepositType) ? "" : "hidden"}">
              <input type="number" id="kgiMonthly" placeholder="סכום הוראת קבע חודשית" style="margin-top:6px;" value="${action.kgiMonthly || ""}" />
            </div>`;
          html += `<div id="kgiOneTimeWrap" class="${["חד פעמי","גם וגם"].includes(action.kgiDepositType) ? "" : "hidden"}">
              <input type="number" id="kgiOneTime" placeholder="סכום הפקדה חד פעמית" style="margin-top:6px;" value="${action.kgiOneTime || ""}" />
            </div>`;
          break;

        case "transferTargetCompany":
          setSubtitle("ניוד קופה");
          html += `<div class="field-label">לאיזו חברה תנויד הקופה?</div>`;
          html += createSelect(
            "targetCompanySelect",
            INVEST_COMPANIES,
            action.targetCompany
          );
          html += `<div id="targetCompanyOtherWrap" class="${action.targetCompany === "אחר" ? "" : "hidden"}">
              <input type="text" id="targetCompanyOther" placeholder="שם חברה (אם 'אחר')" style="margin-top:6px;" value="${action.targetCompanyOther || ""}" />
            </div>`;
          break;

        case "accountNumber":
          setSubtitle("פרטי קופה");
          html += `<div class="field-label">מה מספר הקופה?</div>`;
          html += `<input type="text" id="accountNumberInput" value="${action.accountNumber || ""}" />`;
          break;

        case "keepType":
          setSubtitle("קופה קיימת");
          html += `<div class="field-label">כאשר הקופה נשארת – מה יקרה?</div>`;
          html += createSelect(
            "keepTypeSelect",
            ["ללא שינוי", "שינוי מסלול השקעה", "מינוי סוכן"],
            action.keepType
          );
          break;

        case "currentTrack":
          setSubtitle("שינוי מסלול השקעה");
          html += `<div class="field-label">מה מסלול ההשקעה הנוכחי?</div>`;
          html += createSelect("currentTrackSelect", BASE_TRACKS, action.currentTrack);
          html += `<div id="currentTrackOtherWrap" class="${action.currentTrack === "אחר" ? "" : "hidden"}">
              <input type="text" id="currentTrackOther" placeholder="מסלול אחר (אם 'אחר')" style="margin-top:6px;" value="${action.currentTrackOther || ""}" />
            </div>`;
          break;

        case "newTrack":
          setSubtitle("מסלול השקעה עתידי");
          html += `<div class="field-label">מהו מסלול ההשקעה החדש?</div>`;
          html += createSelect("newTrackSelect", BASE_TRACKS, action.newTrack);
          html += `<div id="newTrackOtherWrap" class="${action.newTrack === "אחר" ? "" : "hidden"}">
              <input type="text" id="newTrackOther" placeholder="מסלול אחר (אם 'אחר')" style="margin-top:6px;" value="${action.newTrackOther || ""}" />
            </div>`;
          break;

        case "trackForOpen":
          setSubtitle("מסלול להשקעה");
          html += `<div class="field-label">באיזה מסלול יושקע הכסף?</div>`;
          html += createSelect(
            "openTrackSelect",
            BASE_TRACKS,
            action.openTrack
          );
          html += `<div id="openTrackOtherWrap" class="${action.openTrack === "אחר" ? "" : "hidden"}">
              <input type="text" id="openTrackOther" placeholder="מסלול אחר (אם 'אחר')" style="margin-top:6px;" value="${action.openTrackOther || ""}" />
            </div>`;
          break;

        case "managementFee":
          setSubtitle("דמי ניהול");
          html += `<div class="field-label">מהם דמי הניהול?</div>`;

          if (action.product === "קרן פנסיה") {
            html += createSelect(
              "mgmtSelect",
              [
                "0.1% מצבירה ועוד 1.5% מהפקדה",
                "0.15% מצבירה ועוד 1.5% מהפקדה",
                "ללא שינוי"
              ],
              action.managementFee
            );
          } else if (
            ["קרן השתלמות", "קופת גמל", "קופת גמל להשקעה"].includes(
              action.product
            )
          ) {
            html += createSelect(
              "mgmtSelect",
              ["0.6%", "0.7%", "0.8%", "ללא שינוי"],
              action.managementFee
            );
          } else {
            html += `<input type="text" id="mgmtSelect" value="${
              action.managementFee || ""
            }" />`;
          }
          html += `<div id="mgmtOtherWrap" class="${action.managementFee === "אחר" ? "" : "hidden"}">
              <input type="text" id="mgmtOther" placeholder="דמי ניהול אחרים (אם 'אחר')" style="margin-top:6px;" value="${action.managementFeeOther || ""}" />
            </div>`;
          break;

        // ===== פרט / ביטוח =====
        case "privateCompany":
          setSubtitle("פרטי החברה");
          html += `<div class="field-label">מה שם החברה?</div>`;
          html += createSelect(
            "privateCompanySelect",
            INSURANCE_COMPANIES,
            action.privateCompany
          );
          html += `<div id="privateCompanyOtherWrap" class="${action.privateCompany === "אחר" ? "" : "hidden"}">
              <input type="text" id="privateCompanyOther" placeholder="שם חברה (אם 'אחר')" style="margin-top:6px;" value="${action.privateCompanyOther || ""}" />
            </div>`;
          break;

        case "privateProduct":
          setSubtitle("סוג ביטוח");
          html += `<div class="field-label">מה סוג הביטוח?</div>`;
          html += createSelect(
            "privateProductSelect",
            PRIVATE_PRODUCTS,
            action.privateProduct
          );
          html += `<div id="privateProductOtherWrap" class="${action.privateProduct === "אחר" ? "" : "hidden"}">
              <input type="text" id="privateProductOther" placeholder="סוג ביטוח (אם 'אחר')" style="margin-top:6px;" value="${action.privateProductOther || ""}" />
            </div>`;
          break;

        case "privateAction":
          setSubtitle("פעולה בפוליסה");
          html += `<div class="field-label">מה סוג הפעולה בפוליסה?</div>`;
          html += createSelect(
            "privateActionSelect",
            PRIVATE_ACTIONS,
            action.privateAction
          );
          break;

        case "policyNumber":
          setSubtitle("פרטי פוליסה");
          html += `<div class="field-label">מה מספר הפוליסה?</div>`;
          html += `<input type="text" id="policyNumberInput" value="${action.policyNumber || ""}" />`;
          break;

        case "insuranceSum":
          setSubtitle("סכום ביטוח");
          html += `<div class="field-label">מהו סכום הביטוח (פיצוי)?</div>`;
          html += `<input type="number" id="insuranceSumInput" value="${action.insuranceSum || ""}" />`;
          break;

        case "newPolicyDetails":
          setSubtitle("פרטי הפוליסה החדשה");
          html += `<div class="field-label">סוג הביטוח החדש:</div>`;
          html += createSelect(
            "newPolicyTypeSelect",
            PRIVATE_PRODUCTS,
            action.newPolicyType
          );
          html += `<div id="newPolicyTypeOtherWrap" class="${action.newPolicyType === "אחר" ? "" : "hidden"}">
              <input type="text" id="newPolicyTypeOther" placeholder="סוג ביטוח (אם 'אחר')" style="margin-top:6px;" value="${action.newPolicyTypeOther || ""}" />
            </div>`;
          html += `<div class="field-label" style="margin-top:10px;">באיזו חברה תופק הפוליסה החדשה?</div>`;
          html += createSelect(
            "newPolicyCompanySelect",
            INSURANCE_COMPANIES,
            action.newPolicyCompany
          );
          html += `<div id="newPolicyCompanyOtherWrap" class="${action.newPolicyCompany === "אחר" ? "" : "hidden"}">
              <input type="text" id="newPolicyCompanyOther" placeholder="שם חברה (אם 'אחר')" style="margin-top:6px;" value="${action.newPolicyCompanyOther || ""}" />
            </div>`;
          html += `<div class="field-label" style="margin-top:10px;">מה הפרמיה החודשית?</div>`;
          html += `<input type="number" id="newPolicyPremium" value="${action.newPolicyPremium || ""}" />`;
          break;

        // ===== נימוקים =====
        case "reasons":
          setSubtitle("נימוקים להמלצה");
          html += `<div class="field-label">כתוב נימוק להמלצה זו:</div>`;
          html += `<textarea id="reasonInput" placeholder="לדוגמה: דמי ניהול נמוכים יותר, תשואות טובות יותר וכו'"></textarea>`;
          if (action.reasons && action.reasons.length) {
            html += `<div class="field-label" style="margin-top:10px;">נימוקים שנוספו:</div><ul>`;
            action.reasons.forEach((r, idx) => {
              const letter =
                action.reasons.length > 1 ? `${HEBREW_LETTERS[idx]}. ` : "";
              html += `<li>${letter}${r}</li>`;
            });
            html += `</ul>`;
          }
          html += `<button type="button" class="btn btn-secondary btn-small" id="addReasonBtn">הוסף נימוק נוסף</button>`;
          break;

        default:
          break;
      }

      container.innerHTML = html;

      // דינמיקה של "אחר" / תעסוקה / קג"ל להשקעה
      setupDynamicFields();

      // כפתור נימוק נוסף
      const addBtn = document.getElementById("addReasonBtn");
      if (addBtn) {
        addBtn.onclick = () => {
          const txt = getValue("reasonInput");
          if (!txt) return;
          action.reasons = action.reasons || [];
          action.reasons.push(txt);
          document.getElementById("reasonInput").value = "";
          render();
        };
      }

      // להסתיר כפתור חזרה בצעד הראשון
      document.getElementById("backBtn").disabled =
        history.length === 0 && (currentStep === "mode");
    }

    function setupDynamicFields() {
      function linkOther(selectId, wrapId) {
        const sel = document.getElementById(selectId);
        const wrap = document.getElementById(wrapId);
        if (!sel || !wrap) return;
        const toggle = () => {
          if (sel.value === "אחר") wrap.classList.remove("hidden");
          else wrap.classList.add("hidden");
        };
        sel.addEventListener("change", toggle);
        toggle();
      }

      linkOther("companySelect", "companyOtherWrap");
      linkOther("productSelect", "productOtherWrap");
      linkOther("openTrackSelect", "openTrackOtherWrap");
      linkOther("currentTrackSelect", "currentTrackOtherWrap");
      linkOther("newTrackSelect", "newTrackOtherWrap");
      linkOther("mgmtSelect", "mgmtOtherWrap");
      linkOther("privateCompanySelect", "privateCompanyOtherWrap");
      linkOther("privateProductSelect", "privateProductOtherWrap");
      linkOther("newPolicyTypeSelect", "newPolicyTypeOtherWrap");
      linkOther("newPolicyCompanySelect", "newPolicyCompanyOtherWrap");
      linkOther("targetCompanySelect", "targetCompanyOtherWrap");

      // מצב תעסוקתי
      const empSel = document.getElementById("employmentSelect");
      const empWrap = document.getElementById("employerWrap");
      const selfWrap = document.getElementById("selfDepositWrap");
      if (empSel && empWrap && selfWrap) {
        const toggleEmp = () => {
          const v = empSel.value;
          empWrap.classList.toggle("hidden", v !== "שכירה");
          selfWrap.classList.toggle("hidden", v !== "עצמאית");
        };
        empSel.addEventListener("change", toggleEmp);
        toggleEmp();
      }

      // קופת גמל להשקעה – הפקדות
      const kgiSel = document.getElementById("kgiDepositType");
      const kgiM = document.getElementById("kgiMonthlyWrap");
      const kgiO = document.getElementById("kgiOneTimeWrap");
      if (kgiSel && kgiM && kgiO) {
        const toggleKgi = () => {
          const v = kgiSel.value;
          const needM = v === "הוראת קבע" || v === "גם וגם";
          const needO = v === "חד פעמי" || v === "גם וגם";
          kgiM.classList.toggle("hidden", !needM);
          kgiO.classList.toggle("hidden", !needO);
        };
        kgiSel.addEventListener("change", toggleKgi);
        toggleKgi();
      }
    }

    // =====================
    // ניווט לצעד הבא
    // =====================

    function computeNextStep() {
      const a = getCurrentAction();
      const product =
        a.product === "אחר" ? a.productOther : a.product;

      if (currentStep === "mode") return "totalActions";
      if (currentStep === "totalActions") {
        currentActionIndex = 0;
        return "actionType";
      }

      if (currentStep === "actionType") {
        if (a.type === "פרט") {
          return "privateCompany";
        } else {
          return "company";
        }
      }

      // ----- פנסיוני / השקעות -----
      if (a.type !== "פרט") {
        switch (currentStep) {
          case "company":
            return "product";

          case "product":
            if (["קרן פנסיה", "קרן השתלמות", "קופת גמל"].includes(product)) {
              return "employment";
            }
            if (product === "קופת גמל להשקעה") {
              return "kgiDeposit";
            }
            return "managementFee";

          case "employment":
            if (product === "קופת גמל להשקעה") return "kgiDeposit";
            return a.type === "פתיחת קופה"
              ? "trackForOpen"
              : a.type === "ניוד"
              ? "transferTargetCompany"
              : "keepType";

          case "kgiDeposit":
            return a.type === "פתיחת קופה"
              ? "trackForOpen"
              : a.type === "ניוד"
              ? "transferTargetCompany"
              : "keepType";

          case "transferTargetCompany":
            return "accountNumber";

          case "accountNumber":
            return "trackForOpen"; // ניוד – מסלול עתידי

          case "keepType":
            if (a.keepType === "שינוי מסלול השקעה") return "currentTrack";
            if (a.keepType === "מינוי סוכן") return "accountNumber";
            return "managementFee";

          case "currentTrack":
            return "newTrack";

          case "newTrack":
            return "managementFee";

          case "trackForOpen":
            return "managementFee";

          case "managementFee":
            if (mode === MODE_RECOMMENDATION) {
              return "reasons";
            } else {
              return advanceActionOrFinish();
            }

          case "reasons":
            return advanceActionOrFinish();

          default:
            return null;
        }
      }

      // ----- פרט / ביטוח -----
      else {
        const privProduct =
          a.privateProduct === "אחר"
            ? a.privateProductOther
            : a.privateProduct;

        switch (currentStep) {
          case "privateCompany":
            return "privateProduct";

          case "privateProduct":
            return "privateAction";

          case "privateAction":
            if (["ביטול", "השארה", "ביטול והפקה חדשה", "מינוי סוכן"].includes(a.privateAction)) {
              return "policyNumber";
            }
            if (a.privateAction === "הפקה") {
              if (["פוליסת חיים","פוליסת חיים משועבדת","ביטוח בריאות","ביטוח בריאות ומחלות קשות","מחלות קשות"].includes(privProduct)) {
                return "insuranceSum";
              }
              return "newPolicyDetails";
            }
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "policyNumber":
            if (
              ["פוליסת חיים","פוליסת חיים משועבדת","ביטוח בריאות","ביטוח בריאות ומחלות קשות","מחלות קשות"].includes(privProduct) &&
              a.privateAction === "ביטול והפקה חדשה"
            ) {
              return "insuranceSum";
            }
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "insuranceSum":
            if (a.privateAction === "הפקה" || a.privateAction === "ביטול והפקה חדשה") {
              return "newPolicyDetails";
            }
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "newPolicyDetails":
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "reasons":
            return advanceActionOrFinish();

          default:
            return null;
        }
      }
    }

    function advanceActionOrFinish() {
      if (currentActionIndex + 1 < totalActions) {
        currentActionIndex++;
        return "actionType";
      } else {
        showSummary();
        return null;
      }
    }

    function showSummary() {
      const box = document.getElementById("summaryBox");
      const copyBtn = document.getElementById("copyBtn");
      const lines = [];

      if (mode === MODE_SUMMARY) {
        lines.push("בהמשך לשיחתנו");
        lines.push("סוכם על הדברים הבאים:");
        lines.push("");
      } else {
        lines.push("בהמשך לשיחתנו");
        lines.push("להלן ההמלצות שנאמרו בשיחה:");
        lines.push("");
      }

      actions.forEach((a, idx) => {
        if (!a || !a.type) return;

        let line = `${idx + 1}. `;

        if (a.type !== "פרט") {
          const company = formatCompanyWithOther(a.company, a.companyOther);
          const product =
            a.product === "אחר" ? a.productOther : a.product;

          // תעסוקה (רק לפנסיה / גמל / השתלמות)
          let empPart = "";
          if (["קרן פנסיה", "קרן השתלמות", "קופת גמל"].includes(product)) {
            if (a.employmentType === "שכירה") {
              empPart = a.employerName
                ? ` שכירה תחת המעסיק ${a.employerName}`
                : ""; // בלי "שכירה" אם אין מעסיק
            } else if (a.employmentType === "עצמאית") {
              empPart = a.selfDeposit
                ? ` עצמאית עם הפקדה חודשית של ${a.selfDeposit} ₪`
                : " עצמאית";
            }
          }

          if (a.type === "פתיחת קופה") {
            let track =
              a.openTrack === "אחר" ? a.openTrackOther : a.openTrack;
            track = formatTrack(track);
            line += `פתיחת ${product}${empPart} בחברת ${company} כאשר הכסף יושקע במסלול השקעה ${track}.`;
          } else if (a.type === "ניוד") {
            const target = formatCompanyWithOther(
              a.targetCompany,
              a.targetCompanyOther
            );
            let track =
              a.openTrack === "אחר" ? a.openTrackOther : a.openTrack;
            track = formatTrack(track);
            const mgmtText = describeManagementFee(a);
            line += `${company} ${product}${empPart} מספר קופה ${a.accountNumber}- תנויד לחברת ${target} כאשר הכסף יושקע במסלול השקעה ${track}`;
            if (mgmtText) {
              line += ` ${mgmtText}.`;
            } else {
              line += ".";
            }
          } else if (a.type === "השארה") {
            const mgmtText = describeManagementFee(a);
            if (a.keepType === "ללא שינוי") {
              line += `${company} ${product}${empPart} מספר קופה ${a.accountNumber}- תישאר ללא שינוי`;
              if (mgmtText) line += ` ${mgmtText}.`;
              else line += ".";
            } else if (a.keepType === "שינוי מסלול השקעה") {
              let cur =
                a.currentTrack === "אחר"
                  ? a.currentTrackOther
                  : a.currentTrack;
              let n =
                a.newTrack === "אחר" ? a.newTrackOther : a.newTrack;
              cur = formatTrack(cur);
              n = formatTrack(n);
              line += `${company} ${product}${empPart} מספר קופה ${a.accountNumber}- תישאר באותה חברה כאשר יתבצע שינוי מסלול מ${cur} ל${n}`;
              if (mgmtText) line += ` ${mgmtText}.`;
              else line += ".";
            } else if (a.keepType === "מינוי סוכן") {
              line += `${company} ${product}${empPart} מספר קופה ${a.accountNumber}- יתבצע מינוי סוכן.`;
            }
          }

          // קופת גמל להשקעה – אופי הפקדה
          if (product === "קופת גמל להשקעה") {
            if (a.kgiDepositType && a.kgiDepositType !== "ללא הפקדה") {
              let dep = "";
              if (
                a.kgiDepositType === "הוראת קבע" ||
                a.kgiDepositType === "גם וגם"
              ) {
                dep += ` עם הוראת קבע של ${a.kgiMonthly} ₪ בחודש`;
              }
              if (
                a.kgiDepositType === "חד פעמי" ||
                a.kgiDepositType === "גם וגם"
              ) {
                dep +=
                  (dep ? " וגם" : " עם") +
                  ` הפקדה חד פעמית של ${a.kgiOneTime} ₪`;
              }
              line += dep;
            }
          }

        } else {
          // ----- פרט / ביטוח -----
          const company = formatCompanyWithOther(
            a.privateCompany,
            a.privateCompanyOther
          );
          const product =
            a.privateProduct === "אחר"
              ? a.privateProductOther
              : a.privateProduct;

          if (a.privateAction === "ביטול") {
            line += `${product} בחברת ${company} מספר פוליסה ${a.policyNumber}- תבוטל.`;
          } else if (a.privateAction === "השארה") {
            line += `${product} בחברת ${company} מספר פוליסה ${a.policyNumber}- תישאר ללא שינוי.`;
          } else if (a.privateAction === "מינוי סוכן") {
            line += `${product} בחברת ${company} מספר פוליסה ${a.policyNumber}- יתבצע מינוי סוכן.`;
          } else if (a.privateAction === "הפקה") {
            let newType =
              a.newPolicyType === "אחר"
                ? a.newPolicyTypeOther
                : a.newPolicyType || product;
            let newComp = formatCompanyWithOther(
              a.newPolicyCompany,
              a.newPolicyCompanyOther
            );
            let sumPart = "";
            if (
              ["פוליסת חיים", "פוליסת חיים משועבדת", "ביטוח בריאות", "ביטוח בריאות ומחלות קשות", "מחלות קשות"].includes(

            line += `${prefix} ${newType}${sumPart} בחברת ${newComp} בפרמיה חודשית של ${a.newPolicyPremium} ₪.`;
          } else if (a.privateAction === "ביטול והפקה חדשה") {
            let newType =
              a.newPolicyType === "אחר"
                ? a.newPolicyTypeOther
                : a.newPolicyType;
            let newComp = formatCompanyWithOther(
              a.newPolicyCompany,
              a.newPolicyCompanyOther
            );
            let sumPart = "";
            if (
              ["פוליסת חיים", "פוליסת חיים משועבדת", "ביטוח בריאות", "ביטוח בריאות ומחלות קשות", "מחלות קשות"].includes(

        // נימוקים
        if (mode === MODE_RECOMMENDATION && a.reasons && a.reasons.length) {
          line += "\nלהלן הסיבות להמלצה זאת:\n";
          if (a.reasons.length === 1) {
            line += a.reasons[0];
          } else {
            a.reasons.forEach((r, i) => {
              const letter = HEBREW_LETTERS[i] || "";
              line += `${letter}. ${r}\n`;
            });
            line = line.trimEnd();
          }
        }

        lines.push(line);
        lines.push("");
      });

      box.textContent = lines.join("\n").trim();
      box.classList.remove("hidden");
      copyBtn.classList.remove("hidden");
    }

    // =====================
    // ניווט כפתורים
    // =====================

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (!saveCurrentStep()) return;
      history.push(currentStep);
      const next = computeNextStep();
      if (next) {
        currentStep = next;
        render();
      }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      if (!history.length) return;
      currentStep = history.pop();
      render();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("summaryBox").textContent;
      if (!text) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text)
          .then(() => alert("הסיכום הועתק ללוח"))
          .catch(() => alert("לא הצלחנו להעתיק. אפשר לסמן ולהעתיק ידנית."));
      } else {
        alert("הדפדפן לא תומך בהעתקה אוטומטית. אפשר לסמן ולהעתיק ידנית.");
      }
    });

    // התחלה
    render();
  </script>
</body>
</html>
