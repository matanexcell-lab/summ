<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>סיכום שיחה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app-wrapper {
      width: 100%;
      max-width: 480px;
      padding: 24px 12px 40px;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.12);
      padding: 24px 20px 16px;
    }
    h1 {
      margin: 0 0 12px;
      text-align: center;
      font-size: 26px;
      font-weight: 800;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .step-indicator {
      text-align: center;
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 8px;
    }
    .question-title {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .field-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }
    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s;
      background-color: #fff;
    }
    select:focus,
    input:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.6);
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 11px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
    }
    .btn-primary {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-small {
      flex: 0 0 auto;
      padding-inline: 14px;
      font-size: 13px;
      margin-top: 6px;
    }
    .btn-primary:active,
    .btn-secondary:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .helper-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    .error-text {
      font-size: 13px;
      color: #b91c1c;
      margin-top: 6px;
    }
    .summary-box {
      margin-top: 18px;
      background: #111827;
      color: #f9fafb;
      border-radius: 16px;
      padding: 16px 14px;
      white-space: pre-wrap;
      font-size: 14px;
      direction: rtl;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .mode-pill {
      font-size: 11px;
      padding: 2px 10px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
    }
    .hidden {
      display: none !important;
    }
    #copyBtn {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="card">
      <div class="top-row">
        <h1>סיכום שיחה</h1>
        <span id="modePill" class="mode-pill hidden"></span>
      </div>
      <div id="subtitle" class="subtitle"></div>
      <div id="stepIndicator" class="step-indicator"></div>
      <div id="formContainer"></div>
      <div class="buttons-row">
        <button id="backBtn" class="btn btn-secondary">חזרה</button>
        <button id="nextBtn" class="btn btn-primary">המשך</button>
      </div>
      <div id="summaryBox" class="summary-box hidden"></div>
      <button id="copyBtn" class="btn btn-secondary hidden">העתק סיכום</button>
    </div>
  </div>

  <script>
    // =====================
    // נתונים קבועים
    // =====================

    const ACTION_TYPES = ["ניוד", "השארה", "פתיחת קופה", "פרט"];

    const INVEST_COMPANIES = [
      "מגדל",
      "כלל",
      "הראל",
      "אלטשולר שחם",
      "ילין לפידות",
      "אנליסט",
      "מיטב",
      "מור",
      "הפניקס",
      "הכשרה",
      "מנורה",
      "איילון",
      "ביטוח ישיר"
    ];

    const INSURANCE_COMPANIES = [
      "מגדל",
      "כלל",
      "הראל",
      "הפניקס",
      "הכשרה",
      "מנורה",
      "איילון",
      "ביטוח ישיר"
    ];

    const PRODUCTS = ["קרן פנסיה", "קרן השתלמות", "קופת גמל", "קופת גמל להשקעה"];

    const PRIVATE_PRODUCTS = [
      "פוליסת חיים",
      "פוליסת חיים משועבדת",
      "פוליסת משכנתא",
      "ביטוח בריאות",
      "ביטוח בריאות ומחלות קשות",
      "מחלות קשות"
    ];

    const PRIVATE_ACTIONS = [
      "ביטול",
      "השארה",
      "הפקה",
      "מינוי סוכן",
      "ביטול והפקה חדשה"
    ];

    const BASE_TRACKS = [
      "כללי",
      "לבני 50 ומטה",
      "לבני 50-60",
      "לבני 60 ומעלה",
      "מניות",
      "Snp500",
      "משולב סחיר",
      "עוקב מדדים גמיש",
      "מניות סחיר",
      "עוקב מדדי מניות",
      "השלוש הקדוש",
      "חצי חצי אנליסט"
    ];

    const SPECIAL_TRACK_OUTPUT = {
      "השלוש הקדוש": "33% משולב סחיר, 33% מדדי מניות, 34% Snp500",
      "חצי חצי אנליסט": "50% עוקב מדדים גמיש, 50% Snp500"
    };

    const EMPLOYMENT_TYPES = ["שכירה", "עצמאית", "ללא"];

    const MODE_SUMMARY = "סיכום הדברים";
    const MODE_RECOMMENDATION = "המלצות";

    const HEBREW_LETTERS = "אבגדהוזחטיכלמנסעפצקרשת".split("");

    // =====================
    // סטייט גלובלי
    // =====================

    let mode = MODE_SUMMARY;
    let totalActions = 1;
    let currentActionIndex = 0;
    let currentStep = "mode";
    let history = [];

    const actions = [];

    // =====================
    // עזרים
    // =====================

    function getCurrentAction() {
      if (!actions[currentActionIndex]) {
        actions[currentActionIndex] = {
          index: currentActionIndex,
          type: null,
          reasons: []
        };
      }
      return actions[currentActionIndex];
    }

    function setSubtitle(text) {
      document.getElementById("subtitle").textContent = text || "";
    }

    function setStepIndicator() {
      const el = document.getElementById("stepIndicator");
      if (currentStep === "mode" || currentStep === "totalActions") {
        el.textContent = "";
        return;
      }
      el.textContent = `פעולה ${currentActionIndex + 1} מתוך ${totalActions}`;
    }

    function setModePill() {
      const pill = document.getElementById("modePill");
      pill.classList.remove("hidden");
      pill.textContent = mode === MODE_SUMMARY ? "מצב: סיכום דברים" : "מצב: המלצות";
    }

    function createSelect(id, options, value) {
      const htmlOptions = options
        .map(
          (opt) =>
            `<option value="${opt}" ${opt === value ? "selected" : ""}>${opt}</option>`
        )
        .join("");
      return `<select id="${id}">
        <option value="">בחר...</option>
        ${htmlOptions}
        <option value="אחר" ${value === "אחר" ? "selected" : ""}>אחר...</option>
      </select>`;
    }

    function getValue(id) {
      const el = document.getElementById(id);
      return el ? el.value.trim() : "";
    }

    function setValue(id, value) {
      const el = document.getElementById(id);
      if (el) el.value = value != null ? value : "";
    }

    function formatTrack(track) {
      if (SPECIAL_TRACK_OUTPUT[track]) {
        return SPECIAL_TRACK_OUTPUT[track];
      }
      return track;
    }

    function formatCompanyWithOther(selected, other) {
      if (selected === "אחר") return other || "";
      return selected || "";
    }

    function toggleOtherVisibility(selectId, wrapperId) {
      const sel = document.getElementById(selectId);
      const wrap = document.getElementById(wrapperId);
      if (!sel || !wrap) return;
      const update = () => {
        wrap.style.display = sel.value === "אחר" ? "block" : "none";
      };
      sel.addEventListener("change", update);
      update();
    }

    function toggleEmploymentFields() {
      const sel = document.getElementById("employmentSelect");
      const empWrap = document.getElementById("employerWrapper");
      const selfWrap = document.getElementById("selfDepositWrapper");
      if (!sel || !empWrap || !selfWrap) return;
      const update = () => {
        const v = sel.value;
        empWrap.style.display = v === "שכירה" ? "block" : "none";
        selfWrap.style.display = v === "עצמאית" ? "block" : "none";
      };
      sel.addEventListener("change", update);
      update();
    }

    function toggleKgiDepositFields() {
      const sel = document.getElementById("kgiDepositType");
      const mWrap = document.getElementById("kgiMonthlyWrapper");
      const oWrap = document.getElementById("kgiOneTimeWrapper");
      if (!sel || !mWrap || !oWrap) return;
      const update = () => {
        const v = sel.value;
        const showMonthly = v === "הוראת קבע" || v === "גם וגם";
        const showOneTime = v === "חד פעמי" || v === "גם וגם";
        mWrap.style.display = showMonthly ? "block" : "none";
        oWrap.style.display = showOneTime ? "block" : "none";
      };
      sel.addEventListener("change", update);
      update();
    }

    // =====================
    // רנדר לצעד
    // =====================

    function render() {
      const container = document.getElementById("formContainer");
      const summaryBox = document.getElementById("summaryBox");
      const copyBtn = document.getElementById("copyBtn");
      summaryBox.classList.add("hidden");
      copyBtn.classList.add("hidden");
      summaryBox.textContent = "";

      setStepIndicator();
      setModePill();

      let html = "";
      let action = getCurrentAction();

      switch (currentStep) {
        case "mode":
          setSubtitle("");
          html += `<div class="question-title">האם זה סיכום של הדברים או המלצות?</div>`;
          html += createSelect("modeSelect", [MODE_SUMMARY, MODE_RECOMMENDATION], mode);
          if (mode === MODE_RECOMMENDATION) {
            html += `<div class="helper-text">במצב המלצות ניתן להוסיף נימוקים אחרי כל פעולה.</div>`;
          }
          break;

        case "totalActions":
          setSubtitle("");
          html += `<div class="question-title">כמה פעולות אתה רוצה לרשום?</div>`;
          html += `<input type="number" id="actionsCount" min="1" max="20" value="${totalActions}" />`;
          html += `<div class="helper-text">אפשר לשנות אחר כך אם צריך.</div>`;
          break;

        case "actionType":
          setSubtitle("בחר את סוג הפעולה");
          html += `<div class="question-title">מה סוג הפעולה?</div>`;
          html += createSelect("actionTypeSelect", ACTION_TYPES, action.type);
          break;

        // ===== פנסיוני / השקעות =====
        case "company":
          setSubtitle("פרטי החברה והמוצר");
          html += `<div class="field-label">מה שם החברה?</div>`;
          html += createSelect("companySelect", INVEST_COMPANIES, action.company);
          html += `
            <div id="companyOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="companyOther" placeholder="שם החברה (אם נבחר 'אחר')" value="${action.companyOther || ""}" />
            </div>
          `;
          break;

        case "product":
          setSubtitle("פרטי החברה והמוצר");
          html += `<div class="field-label">מה סוג המוצר?</div>`;
          html += createSelect("productSelect", PRODUCTS, action.product);
          html += `
            <div id="productOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="productOther" placeholder="סוג מוצר (אם נבחר 'אחר')" value="${action.productOther || ""}" />
            </div>
          `;
          break;

        case "employment":
          setSubtitle("מצב תעסוקתי");
          html += `<div class="field-label">האם הלקוח שכיר, עצמאי או כלום?</div>`;
          html += createSelect("employmentSelect", EMPLOYMENT_TYPES, action.employmentType);
          html += `
            <div id="employerWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="employerName" placeholder="שם המעסיק (אם שכירה)" value="${action.employerName || ""}" />
            </div>
            <div id="selfDepositWrapper" style="margin-top:6px; display:none;">
              <input type="number" id="selfDeposit" placeholder="סכום הפקדה חודשית (אם עצמאי)" value="${action.selfDeposit || ""}" />
            </div>
          `;
          break;

        case "kgiDeposit":
          setSubtitle("אופי ההפקדה");
          html += `<div class="field-label">האם יש הפקדה לקופת גמל להשקעה?</div>`;
          html += `
            <select id="kgiDepositType">
              <option value="">בחר...</option>
              <option value="ללא הפקדה" ${action.kgiDepositType === "ללא הפקדה" ? "selected" : ""}>ללא הפקדה</option>
              <option value="הוראת קבע" ${action.kgiDepositType === "הוראת קבע" ? "selected" : ""}>הוראת קבע</option>
              <option value="חד פעמי" ${action.kgiDepositType === "חד פעמי" ? "selected" : ""}>הפקדה חד פעמית</option>
              <option value="גם וגם" ${action.kgiDepositType === "גם וגם" ? "selected" : ""}>גם וגם</option>
            </select>
          `;
          html += `
            <div id="kgiMonthlyWrapper" style="margin-top:6px; display:none;">
              <input type="number" id="kgiMonthly" placeholder="סכום הוראת קבע חודשית" value="${action.kgiMonthly || ""}" />
            </div>
            <div id="kgiOneTimeWrapper" style="margin-top:6px; display:none;">
              <input type="number" id="kgiOneTime" placeholder="סכום הפקדה חד פעמית" value="${action.kgiOneTime || ""}" />
            </div>
          `;
          break;

        case "transferTargetCompany":
          setSubtitle("ניוד קופה");
          html += `<div class="field-label">לאיזו חברה תנויד הקופה?</div>`;
          html += createSelect("targetCompanySelect", INVEST_COMPANIES, action.targetCompany);
          html += `
            <div id="targetCompanyOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="targetCompanyOther" placeholder="שם חברה (אם 'אחר')" value="${action.targetCompanyOther || ""}" />
            </div>
          `;
          break;

        case "accountNumber":
          setSubtitle("פרטי קופה");
          html += `<div class="field-label">מה מספר הקופה?</div>`;
          html += `<input type="text" id="accountNumberInput" value="${action.accountNumber || ""}" />`;
          break;

        case "keepType":
          setSubtitle("קופה קיימת");
          html += `<div class="field-label">כאשר הקופה נשארת – מה יקרה?</div>`;
          html += createSelect(
            "keepTypeSelect",
            ["ללא שינוי", "שינוי מסלול השקעה", "מינוי סוכן"],
            action.keepType
          );
          break;

        case "currentTrack":
          setSubtitle("שינוי מסלול השקעה");
          html += `<div class="field-label">מה מסלול ההשקעה הנוכחי?</div>`;
          html += createSelect("currentTrackSelect", BASE_TRACKS, action.currentTrack);
          html += `
            <div id="currentTrackOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="currentTrackOther" placeholder="מסלול אחר (אם 'אחר')" value="${action.currentTrackOther || ""}" />
            </div>
          `;
          break;

        case "newTrack":
          setSubtitle("מסלול השקעה עתידי");
          html += `<div class="field-label">מהו מסלול ההשקעה החדש?</div>`;
          html += createSelect("newTrackSelect", BASE_TRACKS, action.newTrack);
          html += `
            <div id="newTrackOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="newTrackOther" placeholder="מסלול אחר (אם 'אחר')" value="${action.newTrackOther || ""}" />
            </div>
          `;
          break;

        case "trackForOpen":
          setSubtitle("מסלול להשקעה");
          html += `<div class="field-label">באיזה מסלול יושקע הכסף?</div>`;
          html += createSelect("openTrackSelect", BASE_TRACKS, action.openTrack);
          html += `
            <div id="openTrackOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="openTrackOther" placeholder="מסלול אחר (אם 'אחר')" value="${action.openTrackOther || ""}" />
            </div>
          `;
          break;

        case "managementFee":
          setSubtitle("דמי ניהול");
          html += `<div class="field-label">מהם דמי הניהול?</div>`;

          let mgmtOptions = [];
          if (action.product === "קרן פנסיה") {
            mgmtOptions = [
              "0.1% מצבירה ועוד 1.5% מהפקדה",
              "0.15% מצבירה ועוד 1.5% מהפקדה"
            ];
          } else if (
            ["קרן השתלמות", "קופת גמל", "קופת גמל להשקעה"].includes(
              action.product
            )
          ) {
            mgmtOptions = ["0.6%", "0.7%", "0.8%"];
          }

          if (action.type === "השארה" && mgmtOptions.length) {
            mgmtOptions.push("ללא שינוי");
          }

          if (mgmtOptions.length) {
            html += createSelect("mgmtSelect", mgmtOptions, action.managementFee);
            html += `
              <div id="mgmtOtherWrapper" style="margin-top:6px; display:none;">
                <input type="text" id="mgmtOther" placeholder="דמי ניהול אחרים (אם 'אחר')" value="${action.managementFeeOther || ""}" />
              </div>
            `;
          } else {
            html += `<input type="text" id="mgmtSelect" value="${action.managementFee || ""}" />`;
          }
          break;

        // ===== פרט / ביטוח =====
        case "privateCompany":
          setSubtitle("פרטי החברה");
          html += `<div class="field-label">מה שם החברה?</div>`;
          html += createSelect(
            "privateCompanySelect",
            INSURANCE_COMPANIES,
            action.privateCompany
          );
          html += `
            <div id="privateCompanyOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="privateCompanyOther" placeholder="שם חברה (אם 'אחר')" value="${action.privateCompanyOther || ""}" />
            </div>
          `;
          break;

        case "privateProduct":
          setSubtitle("סוג ביטוח");
          html += `<div class="field-label">מה סוג הביטוח?</div>`;
          html += createSelect(
            "privateProductSelect",
            PRIVATE_PRODUCTS,
            action.privateProduct
          );
          html += `
            <div id="privateProductOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="privateProductOther" placeholder="סוג ביטוח (אם 'אחר')" value="${action.privateProductOther || ""}" />
            </div>
          `;
          break;

        case "privateAction":
          setSubtitle("פעולה בפוליסה");
          html += `<div class="field-label">מה סוג הפעולה בפוליסה?</div>`;
          html += createSelect(
            "privateActionSelect",
            PRIVATE_ACTIONS,
            action.privateAction
          );
          break;

        case "policyNumber":
          setSubtitle("פרטי פוליסה");
          html += `<div class="field-label">מה מספר הפוליסה?</div>`;
          html += `<input type="text" id="policyNumberInput" value="${action.policyNumber || ""}" />`;
          break;

        case "insuranceSum":
          setSubtitle("סכום ביטוח");
          html += `<div class="field-label">מהו סכום הביטוח (פיצוי)?</div>`;
          html += `<input type="number" id="insuranceSumInput" value="${action.insuranceSum || ""}" />`;
          break;

        case "newPolicyDetails":
          setSubtitle("פרטי הפוליסה החדשה");
          html += `<div class="field-label">סוג הביטוח החדש:</div>`;
          html += createSelect(
            "newPolicyTypeSelect",
            PRIVATE_PRODUCTS,
            action.newPolicyType
          );
          html += `
            <div id="newPolicyTypeOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="newPolicyTypeOther" placeholder="סוג ביטוח (אם 'אחר')" value="${action.newPolicyTypeOther || ""}" />
            </div>
          `;
          html += `<div class="field-label" style="margin-top:10px;">באיזו חברה תופק הפוליסה החדשה?</div>`;
          html += createSelect(
            "newPolicyCompanySelect",
            INSURANCE_COMPANIES,
            action.newPolicyCompany
          );
          html += `
            <div id="newPolicyCompanyOtherWrapper" style="margin-top:6px; display:none;">
              <input type="text" id="newPolicyCompanyOther" placeholder="שם חברה (אם 'אחר')" value="${action.newPolicyCompanyOther || ""}" />
            </div>
          `;

      const addBtn = document.getElementById("addReasonBtn");
      if (addBtn) {
        addBtn.onclick = () => {
          const txt = getValue("reasonInput");
          if (!txt) return;
          action.reasons = action.reasons || [];

    // =====================
    // מעבר לצעד הבא
    // =====================

    function computeNextStep() {
      const a = getCurrentAction();

      if (currentStep === "mode") return "totalActions";
      if (currentStep === "totalActions") {
        currentActionIndex = 0;
        return "actionType";
      }

      if (currentStep === "actionType") {
        if (a.type === "פרט") return "privateCompany";
        return "company";
      }

      // פנסיוני / השקעות
      if (a.type !== "פרט") {
        switch (currentStep) {
          case "company":
            return "product";

          case "product":
            if (["קרן פנסיה", "קרן השתלמות", "קופת גמל"].includes(a.product)) {
              return "employment";
            }
            if (a.product === "קופת גמל להשקעה") {
              return "kgiDeposit";
            }
            return a.type === "פתיחת קופה"
              ? "trackForOpen"
              : a.type === "ניוד"
              ? "transferTargetCompany"
              : "keepType";

          case "employment":
            if (a.product === "קופת גמל להשקעה") {
              return "kgiDeposit";
            }
            return a.type === "פתיחת קופה"
              ? "trackForOpen"
              : a.type === "ניוד"
              ? "transferTargetCompany"
              : "keepType";

          case "kgiDeposit":
            return a.type === "פתיחת קופה"
              ? "trackForOpen"
              : a.type === "ניוד"
              ? "transferTargetCompany"
              : "keepType";

          case "transferTargetCompany":
            return "accountNumber";

          case "accountNumber":
            if (a.type === "ניוד") {
              return "trackForOpen";
            }
            if (a.type === "השארה" && a.keepType === "מינוי סוכן") {
              return "managementFee";
            }
            return "trackForOpen";

          case "keepType":
            if (a.keepType === "שינוי מסלול השקעה") return "currentTrack";
            if (a.keepType === "מינוי סוכן") return "accountNumber";
            // ללא שינוי
            return "managementFee";

          case "currentTrack":
            return "newTrack";

          case "newTrack":
            return "managementFee";

          case "trackForOpen":
            return "managementFee";

          case "managementFee":
            if (mode === MODE_RECOMMENDATION) {
              return "reasons";
            }
            return advanceActionOrFinish();

          case "reasons":
            return advanceActionOrFinish();

          default:
            return null;
        }
      }

      // פרט
      else {
        switch (currentStep) {
          case "privateCompany":
            return "privateProduct";

          case "privateProduct":
            return "privateAction";

          case "privateAction":
            if (["ביטול", "השארה", "ביטול והפקה חדשה"].includes(a.privateAction)) {
              return "policyNumber";
            }
            if (
              ["פוליסת חיים", "פוליסת חיים משועבדת", "ביטוח בריאות", "ביטוח בריאות ומחלות קשות", "מחלות קשות"].includes(
                a.privateProduct
              )
            ) {
              return "insuranceSum";
            }
            if (a.privateAction === "הפקה") {
              return "newPolicyDetails";
            }
            if (a.privateAction === "מינוי סוכן") {
              return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();
            }
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "policyNumber":
            if (
              ["פוליסת חיים", "פוליסת חיים משועבדת", "ביטוח בריאות", "ביטוח בריאות ומחלות קשות", "מחלות קשות"].includes(
                a.privateProduct
              )
            ) {
              return "insuranceSum";
            }
            if (a.privateAction === "ביטול והפקה חדשה") {
              return "newPolicyDetails";
            }
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "insuranceSum":
            if (a.privateAction === "הפקה" || a.privateAction === "ביטול והפקה חדשה") {
              return "newPolicyDetails";
            }
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "newPolicyDetails":
            return mode === MODE_RECOMMENDATION ? "reasons" : advanceActionOrFinish();

          case "reasons":
            return advanceActionOrFinish();

          default:
            return null;
        }
      }
    }

    function advanceActionOrFinish() {
      if (currentActionIndex + 1 < totalActions) {
        currentActionIndex++;
        return "actionType";
      }
      showSummary();
      return null;
    }

            const verb =
              mode === MODE_RECOMMENDATION
                ? "פתיחת פוליסה של"
                : "תופק פוליסה חדשה של";
            line += `${verb} ${newType}${sumPart} בחברת ${newComp} בפרמיה חודשית של ${a.newPolicyPremium} ₪.`;
          } else if (a.privateAction === "ביטול והפקה חדשה") {
            let newType =
              a.newPolicyType === "אחר"
                ? a.newPolicyTypeOther
                : a.newPolicyType;
            let newComp = formatCompanyWithOther(
              a.newPolicyCompany,
              a.newPolicyCompanyOther
            );
            let sumPart = "";
            if (
              ["פוליסת חיים", "פוליסת חיים משועבדת", "ביטוח בריאות", "ביטוח בריאות ומחלות קשות", "מחלות קשות"].includes(
                product
              ) && a.insuranceSum
            ) {
              sumPart = ` עם פיצוי של ${a.insuranceSum} ₪`;
            }
            line += `${product} בחברת ${company} מספר פוליסה ${a.policyNumber}- פוליסה זו תתבטל ובמקום זה תופק פוליסת ${newType}${sumPart} בחברת ${newComp} בפרמיה חודשית של ${a.newPolicyPremium} ₪.`;
          }
        }

        // נימוקים
        if (mode === MODE_RECOMMENDATION && a.reasons && a.reasons.length) {
          line += "\nלהלן הסיבות להמלצה זאת:\n";
          if (a.reasons.length === 1) {
            line += a.reasons[0];
          } else {
            a.reasons.forEach((r, i) => {
              const letter = HEBREW_LETTERS[i] || "";
              line += `${letter}. ${r}\n`;
            });
            line = line.trimEnd();
          }
        }

        lines.push(line);
        lines.push("");
      });

      box.textContent = lines.join("\n").trim();
      box.classList.remove("hidden");
      copyBtn.classList.remove("hidden");
    }

    // =====================
    // ניווט
    // =====================

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (!saveCurrentStep()) return;
      history.push(currentStep);
      const next = computeNextStep();
      if (next) {
        currentStep = next;
        render();
      }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      if (!history.length) return;
      currentStep = history.pop();
      render();
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("summaryBox").textContent || "";
      if (!text) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(
          () => alert("הסיכום הועתק ללוח 🎉"),
          () => alert("לא הצלחתי להעתיק אוטומטית, אפשר לסמן ולהעתיק ידנית.")
        );
      } else {
        alert("הדפדפן לא תומך בהעתקה אוטומטית, אפשר לסמן ולהעתיק ידנית.");
      }
    });

    // התחלה
    render();
  </script>
</body>
</html>
