<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>סיכום שיחה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app-wrapper {
      width: 100%;
      max-width: 520px;
      padding: 24px 12px 40px;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.12);
      padding: 22px 18px 16px;
    }
    h1 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 26px;
      font-weight: 800;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .step-indicator {
      text-align: center;
      font-size: 13px;
      color: #4b5563;
      margin-bottom: 8px;
    }
    .question-title {
      font-size: 17px;
      font-weight: 650;
      margin: 8px 0;
    }
    .field-label {
      font-size: 14px;
      margin: 8px 0 6px;
      color: #374151;
      font-weight: 600;
    }
    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
      transition: border 0.15s, box-shadow 0.15s;
      background-color: #fff;
    }
    select:focus,
    input:focus,
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.6);
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }
    .btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 11px 0;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
    }
    .btn-primary {
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }
    .btn-small {
      flex: 0 0 auto;
      padding-inline: 14px;
      font-size: 13px;
      margin-top: 8px;
    }
    .btn-primary:active,
    .btn-secondary:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    .helper-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
      line-height: 1.35;
    }
    .summary-box {
      margin-top: 16px;
      background: #111827;
      color: #f9fafb;
      border-radius: 16px;
      padding: 16px 14px;
      white-space: pre-wrap;
      font-size: 14px;
      direction: rtl;
      line-height: 1.45;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }
    .mode-pill {
      font-size: 11px;
      padding: 2px 10px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
      white-space: nowrap;
    }
    .hidden {
      display: none !important;
    }
    ul { margin: 8px 0 0; padding: 0 18px 0 0; }
    li { margin: 6px 0; }
  </style>
</head>

<body>
  <div class="app-wrapper">
    <div class="card">
      <div class="top-row">
        <h1>סיכום שיחה</h1>
        <span id="modePill" class="mode-pill"></span>
      </div>

      <div id="subtitle" class="subtitle"></div>
      <div id="stepIndicator" class="step-indicator"></div>

      <div id="formContainer"></div>

      <div class="buttons-row">
        <button id="backBtn" class="btn btn-secondary">חזרה</button>
        <button id="nextBtn" class="btn btn-primary">המשך</button>
      </div>

      <button id="copyBtn" class="btn btn-secondary btn-small hidden" style="width:100%;">
        העתק סיכום
      </button>

      <div id="summaryBox" class="summary-box hidden"></div>
    </div>
  </div>

<script>
  // =====================
  // קבועים
  // =====================

  const ACTION_TYPES = ["ניוד", "השארה", "פתיחת קופה", "פרט"];

  const INVEST_COMPANIES = [
    "מגדל","כלל","הראל","אלטשולר שחם","ילין לפידות","אנליסט","מיטב","מור","הפניקס","הכשרה","מנורה","איילון","ביטוח ישיר"
  ];

  const INSURANCE_COMPANIES = [
    "מגדל","כלל","הראל","הפניקס","הכשרה","מנורה","איילון","ביטוח ישיר"
  ];

  const PRODUCTS = ["קרן פנסיה","קרן השתלמות","קופת גמל","קופת גמל להשקעה"];

  const PRIVATE_PRODUCTS = [
    "פוליסת חיים",
    "פוליסת חיים משועבדת",
    "פוליסת משכנתא",
    "ביטוח בריאות",
    "ביטוח בריאות ומחלות קשות",
    "ביטוח מחלות קשות"
  ];

  const PRIVATE_ACTIONS = [
    "ביטול",
    "השארה",
    "הפקה",
    "מינוי סוכן",
    "ביטול והפקה חדשה"
  ];

  const BASE_TRACKS = [
    "כללי",
    "לבני 50 ומטה",
    "לבני 50-60",
    "לבני 60 ומעלה",
    "מניות",
    "Snp500",
    "משולב סחיר",
    "עוקב מדדים גמיש",
    "מניות סחיר",
    "עוקב מדדי מניות",
    "השלוש הקדוש",
    "חצי חצי אנליסט"
  ];

  const SPECIAL_TRACK_OUTPUT = {
    "השלוש הקדוש": "33% משולב סחיר, 33% מדדי מניות, 34% Snp500",
    "חצי חצי אנליסט": "50% עוקב מדדים גמיש, 50% Snp500"
  };

  const EMPLOYMENT_TYPES = ["שכירה","עצמאית","ללא"];

  const MODE_SUMMARY = "סיכום הדברים";
  const MODE_RECOMMENDATION = "המלצות";

  const HEBREW_LETTERS = "אבגדהוזחטיכלמנסעפצקרשת".split("");

  // =====================
  // סטייט
  // =====================

  let mode = MODE_SUMMARY;
  let totalActions = 1;
  let currentActionIndex = 0;
  let currentStep = "mode";
  let history = [];
  const actions = [];

  // =====================
  // Helpers
  // =====================

  function getCurrentAction() {
    if (!actions[currentActionIndex]) {
      actions[currentActionIndex] = {
        index: currentActionIndex,
        type: null,
        reasons: []
      };
    }
    return actions[currentActionIndex];
  }

  function setSubtitle(text) {
    document.getElementById("subtitle").textContent = text || "";
  }

  function setStepIndicator() {
    const el = document.getElementById("stepIndicator");
    if (currentStep === "mode" || currentStep === "totalActions") {
      el.textContent = "";
      return;
    }
    el.textContent = `פעולה ${currentActionIndex + 1} מתוך ${totalActions}`;
  }

  function setModePill() {
    const pill = document.getElementById("modePill");
    pill.textContent = mode === MODE_SUMMARY ? "מצב: סיכום דברים" : "מצב: המלצות";
  }

  function createSelect(id, options, value) {
    const htmlOptions = options.map(opt =>
      `<option value="${opt}" ${opt === value ? "selected" : ""}>${opt}</option>`
    ).join("");

    return `<select id="${id}">
      <option value="">בחר...</option>
      ${htmlOptions}
      <option value="אחר" ${value === "אחר" ? "selected" : ""}>אחר...</option>
    </select>`;
  }

  function getValue(id) {
    const el = document.getElementById(id);
    return el ? (el.value || "").trim() : "";
  }

  function resolveProduct(a) {
    return (a.product === "אחר" ? (a.productOther || "") : (a.product || "")).trim();
  }

  function formatTrack(track) {
    if (SPECIAL_TRACK_OUTPUT[track]) return SPECIAL_TRACK_OUTPUT[track];
    return track;
  }

  function formatCompanyWithOther(selected, other) {
    if (selected === "אחר") return (other || "").trim();
    return (selected || "").trim();
  }

  // ✅ הכלל החדש להפקדות
  function shouldAskDeposit(a) {
    const p = resolveProduct(a);

    // קג"ש תמיד
    if (p === "קופת גמל להשקעה") return true;

    // פנסיה/קה"ש/ק"ג רק לעצמאי
    if (a.employmentType === "עצמאית" && ["קרן פנסיה","קרן השתלמות","קופת גמל"].includes(p)) {
      return true;
    }

    return false;
  }

  function shouldShowEmployment(a) {
    const p = resolveProduct(a);
    // שואלים תעסוקה עבור פנסיה/קה"ש/ק"ג בלבד (לא לקג"ש)
    return ["קרן פנסיה","קרן השתלמות","קופת גמל"].includes(p);
  }

  // =====================
  // Render
  // =====================

  function render() {
    const container = document.getElementById("formContainer");
    const summaryBox = document.getElementById("summaryBox");
    const copyBtn = document.getElementById("copyBtn");

    summaryBox.classList.add("hidden");
    summaryBox.textContent = "";
    copyBtn.classList.add("hidden");

    setModePill();
    setStepIndicator();

    const a = getCurrentAction();
    let html = "";

    switch (currentStep) {
      case "mode":
        setSubtitle("");
        html += `<div class="question-title">האם זה סיכום של הדברים או המלצות?</div>`;
        html += createSelect("modeSelect", [MODE_SUMMARY, MODE_RECOMMENDATION], mode);
        html += `<div class="helper-text">במצב "המלצות" ניתן להוסיף נימוקים אחרי כל פעולה.</div>`;
        break;

      case "totalActions":
        setSubtitle("");
        html += `<div class="question-title">כמה פעולות אתה רוצה לרשום?</div>`;
        html += `<input type="number" id="actionsCount" min="1" max="20" value="${totalActions}" />`;
        html += `<div class="helper-text">אפשר לשנות אחר כך אם צריך.</div>`;
        break;

      case "actionType":
        setSubtitle("בחר את סוג הפעולה");
        html += `<div class="question-title">מה סוג הפעולה?</div>`;
        html += createSelect("actionTypeSelect", ACTION_TYPES, a.type);
        break;

      // ===== השקעות / פנסיוני =====
      case "company":
        setSubtitle("פרטי החברה והמוצר");
        html += `<div class="field-label">מה שם החברה?</div>`;
        html += createSelect("companySelect", INVEST_COMPANIES, a.company);
        html += `<input type="text" id="companyOther" class="${a.company === "אחר" ? "" : "hidden"}"
                 placeholder="שם החברה (אם נבחר 'אחר')" style="margin-top:6px;"
                 value="${a.companyOther || ""}" />`;
        break;

      case "product":
        setSubtitle("פרטי החברה והמוצר");
        html += `<div class="field-label">מה סוג המוצר?</div>`;
        html += createSelect("productSelect", PRODUCTS, a.product);
        html += `<input type="text" id="productOther" class="${a.product === "אחר" ? "" : "hidden"}"
                 placeholder="סוג מוצר (אם נבחר 'אחר')" style="margin-top:6px;"
                 value="${a.productOther || ""}" />`;
        break;

      case "employment":
        setSubtitle("מצב תעסוקתי");
        html += `<div class="field-label">האם הלקוח שכיר, עצמאי או ללא?</div>`;
        html += createSelect("employmentSelect", EMPLOYMENT_TYPES, a.employmentType);
        html += `<input type="text" id="employerName" class="${a.employmentType === "שכירה" ? "" : "hidden"}"
                 placeholder="שם המעסיק (אם שכירה)" style="margin-top:6px;"
                 value="${a.employerName || ""}" />`;
        html += `<div class="helper-text">
          ⚠️ הפקדות נשאלות רק אם צריך לפי הכללים: קג״ש תמיד; פנסיה/קה״ש/ק״ג רק לעצמאי.
        </div>`;
        break;

      case "deposit":
        setSubtitle("אופי ההפקדה");
        html += `<div class="field-label">אופי ההפקדה ב${resolveProduct(a) || "מוצר"}:</div>`;
        html += createSelect(
          "depositType",
          ["ללא הפקדה", "הוראת קבע", "חד פעמי", "גם וגם"],
          a.depositType
        );

        const showMonthly = a.depositType === "הוראת קבע" || a.depositType === "גם וגם";
        const showOneTime = a.depositType === "חד פעמי" || a.depositType === "גם וגם";

        html += `<input type="number" id="depositMonthly" class="${showMonthly ? "" : "hidden"}"
                 placeholder="סכום הוראת קבע חודשית" style="margin-top:6px;"
                 value="${a.depositMonthly || ""}" />`;

        html += `<input type="number" id="depositOneTime" class="${showOneTime ? "" : "hidden"}"
                 placeholder="סכום הפקדה חד פעמית" style="margin-top:6px;"
                 value="${a.depositOneTime || ""}" />`;

        html += `<div class="helper-text">
          אם בחרת "גם וגם" — ממלאים גם חודשית וגם חד פעמי.
        </div>`;
        break;

      case "transferTargetCompany":
        setSubtitle("ניוד קופה");
        html += `<div class="field-label">לאיזו חברה תנויד הקופה?</div>`;
        html += createSelect("targetCompanySelect", INVEST_COMPANIES, a.targetCompany);
        html += `<input type="text" id="targetCompanyOther" class="${a.targetCompany === "אחר" ? "" : "hidden"}"
                 placeholder="שם חברה (אם 'אחר')" style="margin-top:6px;"
                 value="${a.targetCompanyOther || ""}" />`;
        break;

      case "accountNumber":
        setSubtitle("פרטי קופה");
        html += `<div class="field-label">מה מספר הקופה?</div>`;
        html += `<input type="text" id="accountNumberInput" value="${a.accountNumber || ""}" />`;
        break;

      case "keepType":
        setSubtitle("קופה קיימת");
        html += `<div class="field-label">כאשר הקופה נשארת – מה יקרה?</div>`;
        html += createSelect(
          "keepTypeSelect",
          ["ללא שינוי", "שינוי מסלול השקעה", "מינוי סוכן"],
          a.keepType
        );
        break;

      case "currentTrack":
        setSubtitle("שינוי מסלול השקעה");
        html += `<div class="field-label">מה מסלול ההשקעה הנוכחי?</div>`;
        html += createSelect("currentTrackSelect", BASE_TRACKS, a.currentTrack);
        html += `<input type="text" id="currentTrackOther" class="${a.currentTrack === "אחר" ? "" : "hidden"}"
                 placeholder="מסלול אחר (אם 'אחר')" style="margin-top:6px;"
                 value="${a.currentTrackOther || ""}" />`;
        break;

      case "newTrack":
        setSubtitle("מסלול השקעה עתידי");
        html += `<div class="field-label">מהו מסלול ההשקעה החדש?</div>`;
        html += createSelect("newTrackSelect", BASE_TRACKS, a.newTrack);
        html += `<input type="text" id="newTrackOther" class="${a.newTrack === "אחר" ? "" : "hidden"}"
                 placeholder="מסלול אחר (אם 'אחר')" style="margin-top:6px;"
                 value="${a.newTrackOther || ""}" />`;
        break;

      case "trackForOpen":
        setSubtitle("מסלול להשקעה");
        html += `<div class="field-label">באיזה מסלול יושקע הכסף?</div>`;
        html += createSelect("openTrackSelect", BASE_TRACKS, a.openTrack);
        html += `<input type="text" id="openTrackOther" class="${a.openTrack === "אחר" ? "" : "hidden"}"
                 placeholder="מסלול אחר (אם 'אחר')" style="margin-top:6px;"
                 value="${a.openTrackOther || ""}" />`;
        break;

      case "managementFee":
        setSubtitle("דמי ניהול");
        html += `<div class="field-label">מהם דמי הניהול?</div>`;

        const p = resolveProduct(a);
        const mgmtVal = a.managementFee || "";

        if (p === "קרן פנסיה") {
          html += createSelect(
            "mgmtSelect",
            [
              "0.1% מצבירה ועוד 1.5% מהפקדה",
              "0.15% מצבירה ועוד 1.5% מהפקדה"
            ],
            mgmtVal
          );
        } else if (["קרן השתלמות", "קופת גמל", "קופת גמל להשקעה"].includes(p)) {
          html += createSelect("mgmtSelect", ["0.6%", "0.7%", "0.8%"], mgmtVal);
        } else {
          html += `<input type="text" id="mgmtSelect" value="${mgmtVal}" />`;
        }

        html += `<input type="text" id="mgmtOther" class="${a.managementFee === "אחר" ? "" : "hidden"}"
                 placeholder="דמי ניהול אחרים (אם 'אחר')" style="margin-top:6px;"
                 value="${a.managementFeeOther || ""}" />`;
        break;

      // ===== פרט / ביטוח =====
      case "privateCompany":
        setSubtitle("פרטי החברה");
        html += `<div class="field-label">מה שם החברה?</div>`;
        html += createSelect("privateCompanySelect", INSURANCE_COMPANIES, a.privateCompany);
        html += `<input type="text" id="privateCompanyOther" class="${a.privateCompany === "אחר" ? "" : "hidden"}"
                 placeholder="שם חברה (אם 'אחר')" style="margin-top:6px;"
                 value="${a.privateCompanyOther || ""}" />`;
        break;

      case "privateProduct":
        setSubtitle("סוג ביטוח");
        html += `<div class="field-label">מה סוג הביטוח?</div>`;
        html += createSelect("privateProductSelect", PRIVATE_PRODUCTS, a.privateProduct);
        html += `<input type="text" id="privateProductOther" class="${a.privateProduct === "אחר" ? "" : "hidden"}"
                 placeholder="סוג ביטוח (אם 'אחר')" style="margin-top:6px;"
                 value="${a.privateProductOther || ""}" />`;
        break;

      case "privateAction":
        setSubtitle("פעולה בפוליסה");
        html += `<div class="field-label">מה סוג הפעולה בפוליסה?</div>`;
        html += createSelect("privateActionSelect", PRIVATE_ACTIONS, a.privateAction);
        break;

      case "policyNumber":
        setSubtitle("פרטי פוליסה");
        html += `<div class="field-label">מה מספר הפוליסה?</div>`;
        html += `<input type="text" id="policyNumberInput" value="${a.policyNumber || ""}" />`;
        break;

      case "insuranceSum":
        setSubtitle("סכום ביטוח");
        html += `<div class="field-label">מהו סכום הביטוח (פיצוי)?</div>`;
        html += `<input type="number" id="insuranceSumInput" value="${a.insuranceSum || ""}" />`;
        break;

      case "newPolicyDetails":
        setSubtitle("פרטי הפוליסה החדשה");
        html += `<div class="field-label">סוג הביטוח החדש:</div>`;
        html += createSelect("newPolicyTypeSelect", PRIVATE_PRODUCTS, a.newPolicyType);
        html += `<input type="text" id="newPolicyTypeOther" class="${a.newPolicyType === "אחר" ? "" : "hidden"}"
                 placeholder="סוג ביטוח (אם 'אחר')" style="margin-top:6px;"
                 value="${a.newPolicyTypeOther || ""}" />`;

        html += `<div class="field-label" style="margin-top:10px;">באיזו חברה תופק הפוליסה החדשה?</div>`;
        html += createSelect("newPolicyCompanySelect", INSURANCE_COMPANIES, a.newPolicyCompany);
        html += `<input type="text" id="newPolicyCompanyOther" class="${a.newPolicyCompany === "אחר" ? "" : "hidden"}"
                 placeholder="שם חברה (אם 'אחר')" style="margin-top:6px;"
                 value="${a.newPolicyCompanyOther || ""}" />`;

        html += `<div class="field-label" style="margin-top:10px;">מה הפרמיה החודשית?</div>`;
        html += `<input type="number" id="newPolicyPremium" value="${a.newPolicyPremium || ""}" />`;
        break;

      // ===== נימוקים =====
      case "reasons":
        setSubtitle("נימוקים להמלצה");
        html += `<div class="field-label">כתוב נימוק להמלצה זו:</div>`;
        html += `<textarea id="reasonInput" placeholder="לדוגמה: דמי ניהול נמוכים יותר, תשואות טובות יותר וכו'"></textarea>`;

        if (a.reasons && a.reasons.length) {
          html += `<div class="field-label" style="margin-top:10px;">נימוקים שנוספו:</div><ul>`;
          a.reasons.forEach((r, idx) => {
            const letter = a.reasons.length > 1 ? `${HEBREW_LETTERS[idx]}. ` : "";
            html += `<li>${letter}${r}</li>`;
          });
          html += `</ul>`;
        }

        html += `<button type="button" class="btn btn-secondary btn-small" id="addReasonBtn">הוסף נימוק נוסף</button>`;
        break;
    }

    container.innerHTML = html;

    // add reason
    const addBtn = document.getElementById("addReasonBtn");
    if (addBtn) {
      addBtn.onclick = () => {
        const txt = getValue("reasonInput");
        if (!txt) return;
        a.reasons = a.reasons || [];
        a.reasons.push(txt);
        document.getElementById("reasonInput").value = "";
        render();
      };
    }

    wireDynamicVisibility();

    // back disable on first
    document.getElementById("backBtn").disabled = (history.length === 0 && currentStep === "mode");
  }

  function wireDynamicVisibility() {
    const pairs = [
      ["companySelect", "companyOther"],
      ["productSelect", "productOther"],
      ["targetCompanySelect", "targetCompanyOther"],
      ["openTrackSelect", "openTrackOther"],
      ["currentTrackSelect", "currentTrackOther"],
      ["newTrackSelect", "newTrackOther"],
      ["privateCompanySelect", "privateCompanyOther"],
      ["privateProductSelect", "privateProductOther"],
      ["newPolicyTypeSelect", "newPolicyTypeOther"],
      ["newPolicyCompanySelect", "newPolicyCompanyOther"],
      ["mgmtSelect", "mgmtOther"]
    ];

    pairs.forEach(([selId, inputId]) => {
      const sel = document.getElementById(selId);
      const inp = document.getElementById(inputId);
      if (!sel || !inp) return;
      function update() {
        if (sel.value === "אחר") inp.classList.remove("hidden");
        else inp.classList.add("hidden");
      }
      sel.addEventListener("change", update);
      update();
    });

    // employment -> employer
    const empSel = document.getElementById("employmentSelect");
    const employer = document.getElementById("employerName");
    if (empSel && employer) {
      function updateEmp() {
        if (empSel.value === "שכירה") employer.classList.remove("hidden");
        else employer.classList.add("hidden");
      }
      empSel.addEventListener("change", updateEmp);
      updateEmp();
    }

    // deposit type -> show/hide fields
    const depSel = document.getElementById("depositType");
    const depMonthly = document.getElementById("depositMonthly");
    const depOne = document.getElementById("depositOneTime");
    if (depSel && depMonthly && depOne) {
      function updateDep() {
        const v = depSel.value;
        const showMonthly = v === "הוראת קבע" || v === "גם וגם";
        const showOne = v === "חד פעמי" || v === "גם וגם";
        if (showMonthly) depMonthly.classList.remove("hidden"); else depMonthly.classList.add("hidden");
        if (showOne) depOne.classList.remove("hidden"); else depOne.classList.add("hidden");
      }
      depSel.addEventListener("change", updateDep);
      updateDep();
    }
  }

  // =====================
  // Next step logic
  // =====================

  function computeNextStep() {
    const a = getCurrentAction();

    if (currentStep === "mode") return "totalActions";
    if (currentStep === "totalActions") {
      currentActionIndex = 0;
      return "actionType";
    }

    if (currentStep === "actionType") {
      return (a.type === "פרט") ? "privateCompany" : "company";
    }

    // ----- פנסיוני / השקעות -----
    if (a.type !== "פרט") {
      switch (currentStep) {
        case "company":
          return "product";

        case "product": {
          const p = resolveProduct(a);

          // קג"ש: ישר למסך הפקדה (תמיד)
          if (p === "קופת גמל להשקעה") return "deposit";

          // האחרים: קודם תעסוקה (כדי לדעת אם לשאול הפקדות)
          if (["קרן פנסיה", "קרן השתלמות", "קופת גמל"].includes(p)) return "employment";

          // fallback
          return a.type === "פתיחת קופה"
            ? "trackForOpen"
            : a.type === "ניוד"
            ? "transferTargetCompany"
            : "keepType";
        }

        case "employment": {
          // אחרי תעסוקה, רק אם צריך הפקדה
          if (shouldAskDeposit(a)) return "deposit";

          // אחרת ממשיכים
          return a.type === "פתיחת קופה"
            ? "trackForOpen"
            : a.type === "ניוד"
            ? "transferTargetCompany"
            : "keepType";
        }

        case "deposit": {
          // אחרי הפקדה - ממשיכים לפי סוג פעולה
          return a.type === "פתיחת קופה"
            ? "trackForOpen"
            : a.type === "ניוד"
            ? "transferTargetCompany"
            : "keepType";
        }

        case "transferTargetCompany":
          return "accountNumber";

        case "accountNumber":
          if (a.type === "ניוד") return "trackForOpen";
          if (a.type === "השארה" && a.keepType === "מינוי סוכן") {
            return (mode === MODE_RECOMMENDATION) ? "reasons" : advanceActionOrFinish();
          }
          return "trackForOpen";

        case "keepType":
          if (a.keepType === "שינוי מסלול השקעה") return "currentTrack";
          if (a.keepType === "מינוי סוכן") return "accountNumber"; // בלי מסלול/דמי ניהול
          // ללא שינוי
          return (mode === MODE_RECOMMENDATION) ? "reasons" : advanceActionOrFinish();

        case "currentTrack":
          return "newTrack";

        case "newTrack":
          return "managementFee";

        case "trackForOpen":
          return "managementFee";

        case "managementFee":
          return (mode === MODE_RECOMMENDATION) ? "reasons" : advanceActionOrFinish();

        case "reasons":
          return advanceActionOrFinish();

        default:
          return null;
      }
    }

    // ----- פרט / ביטוח -----
    const lifeTypes = [
      "פוליסת חיים",
      "פוליסת חיים משועבדת",
      "ביטוח בריאות",
      "ביטוח בריאות ומחלות קשות",
      "ביטוח מחלות קשות"
    ];

    switch (currentStep) {
      case "privateCompany":
        return "privateProduct";
      case "privateProduct":
        return "privateAction";
      case "privateAction":
        if (["ביטול", "השארה", "ביטול והפקה חדשה"].includes(a.privateAction)) return "policyNumber";
        if (a.privateAction === "הפקה") {
          if (lifeTypes.includes(a.privateProduct)) return "insuranceSum";
          return "newPolicyDetails";
        }
        if (a.privateAction === "מינוי סוכן") return "policyNumber";
        return null;

      case "policyNumber":
        if (a.privateAction === "ביטול והפקה חדשה" || a.privateAction === "הפקה") {
          if (lifeTypes.includes(a.privateProduct)) return "insuranceSum";
          return "newPolicyDetails";
        }
        return (mode === MODE_RECOMMENDATION) ? "reasons" : advanceActionOrFinish();

      case "insuranceSum":
        return "newPolicyDetails";

      case "newPolicyDetails":
        return (mode === MODE_RECOMMENDATION) ? "reasons" : advanceActionOrFinish();

      case "reasons":
        return advanceActionOrFinish();

      default:
        return null;
    }
  }

  function advanceActionOrFinish() {
    if (currentActionIndex + 1 < totalActions) {
      currentActionIndex++;
      return "actionType";
    } else {
      showSummary();
      return null;
    }
  }
